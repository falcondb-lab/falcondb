# FalconDB â€” Replica Node Configuration
# Start with: cargo run -p falcon_server -- -c examples/replica.toml

[server]
pg_listen_addr = "0.0.0.0:5434"
admin_listen_addr = "0.0.0.0:8081"
node_id = 2
max_connections = 1024
statement_timeout_ms = 0
idle_timeout_ms = 0

[storage]
memory_limit_bytes = 0
wal_enabled = true
data_dir = "./falcon_data_replica"

[wal]
group_commit = true
flush_interval_us = 1000
sync_mode = "fdatasync"
segment_size_bytes = 67108864

[replication]
role = "replica"
grpc_listen_addr = "0.0.0.0:50052"
primary_endpoint = "http://127.0.0.1:50051"
max_records_per_chunk = 1000
poll_interval_ms = 100
max_backoff_ms = 30000
connect_timeout_ms = 5000
shard_count = 1
