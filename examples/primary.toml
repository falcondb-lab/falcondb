# CedarDB â€” Primary Node Configuration
# Start with: cargo run -p cedar_server -- -c examples/primary.toml

[server]
pg_listen_addr = "0.0.0.0:5433"
admin_listen_addr = "0.0.0.0:8080"
node_id = 1
max_connections = 1024
statement_timeout_ms = 0
idle_timeout_ms = 0

[storage]
memory_limit_bytes = 0
wal_enabled = true
data_dir = "./cedar_data_primary"

[wal]
group_commit = true
flush_interval_us = 1000
sync_mode = "fdatasync"
segment_size_bytes = 67108864

[replication]
role = "primary"
grpc_listen_addr = "0.0.0.0:50051"
primary_endpoint = ""
max_records_per_chunk = 1000
poll_interval_ms = 100
max_backoff_ms = 30000
connect_timeout_ms = 5000
shard_count = 1
